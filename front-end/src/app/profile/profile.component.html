<fieldset>
  <legend>Profile</legend>
  <div class="profile-group">
    <label>Name:</label>{{ user.name }}
  </div>

  <div class="profile-group">
    <label>Info:</label>{{ user.info }}
  </div>

  <div class="dietary-restrictions">

      <thead>
        <tr>
          <th>Allergies</th>
          <th>Restrictions</th>
        </tr>
      </thead>
    </table>
  </div>
</fieldset>
