<div class="main-div">
  <mat-card>Create Event
    <div>
      <br/>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Event details
            </mat-panel-title>
            <mat-panel-description>
              Enter event information
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field appearance="outline">
            <mat-label>Event name</mat-label>
            <input matInput placeholder="Event name">
          </mat-form-field>
          <br/>

          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address">
          </mat-form-field>
          <br/>

          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <br/>

          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" rows="5"></textarea>
          </mat-form-field>
        </mat-expansion-panel>

      </mat-accordion>
      <fieldset class="select">
        <legend>Guest List</legend>
        <select name="guests" class="selection"> 
          <option value="Jared Alonzo">Jared Alonzo</option>
          <option value="Bridger Zoske">Bridger Zoske</option>
          <option value="Omer Burstein">Omer Burstein</option>
          <option value="Quinn Obenauf">Quinn Obenauf</option>
        </select>
        <div class="guestButtons">
          <button class="halfButton">Add</button>
          <button class="halfButton">Clear</button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Invitation Message</legend>
        <div class="form-group">
          <textarea ngModel name="inviteMsg" class="form-control" id="inviteMsg" cols="50" rows="10"></textarea>
          <div>
            <p><mat-checkbox>Guests can invite guests?</mat-checkbox></p>
            <p><mat-checkbox>Attach guest list to invitation?</mat-checkbox></p>
          </div>
        </div>
      </fieldset>

      <div>
        <button class="Finish_Button">Finish</button>
      </div>
    </div>
  </mat-card>
</div>
