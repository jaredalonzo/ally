<div class="container login-card" *ngIf="!authService.isLoggedIn">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input matInput placeholder="Username"
            class="form-control"
            formControlName="userName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password"
            class="form-control"
            formControlName="password">
        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="!loginForm.valid">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<router-outlet *ngIf="authService.isLoggedIn"></router-outlet>
